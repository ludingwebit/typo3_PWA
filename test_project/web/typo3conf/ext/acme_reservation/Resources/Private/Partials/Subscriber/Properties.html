<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-acme-reservation" >
	<tr>
		<td>
			<f:translate key="tx_acmereservation_domain_model_subscriber.endpoint" />
		</td>
		<td>
		{subscriber.endpoint}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_acmereservation_domain_model_subscriber.browser_key" />
		</td>
		<td>
		{subscriber.browserKey}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_acmereservation_domain_model_subscriber.auth_secret" />
		</td>
		<td>
		{subscriber.authSecret}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_acmereservation_domain_model_subscriber.subscribed_at" />
		</td>
		<td>
		{subscriber.subscribedAt -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_acmereservation_domain_model_subscriber.unsubscribed_at" />
		</td>
		<td>
		{subscriber.unsubscribedAt -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_acmereservation_domain_model_subscriber.enabled" />
		</td>
		<td>
		{subscriber.enabled}
		</td>
	</tr>
</table>
</html>
