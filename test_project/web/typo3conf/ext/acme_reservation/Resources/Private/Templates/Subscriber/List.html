<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />
	<f:section name="content">
		<h1>Listing for Subscriber</h1>

		<f:flashMessages />

		<table  class="tx_acmereservation" >
			<tr>
				<th><f:translate key="tx_acmereservation_domain_model_subscriber.endpoint" /></th>
				<th><f:translate key="tx_acmereservation_domain_model_subscriber.browser_key" /></th>
				<th><f:translate key="tx_acmereservation_domain_model_subscriber.auth_secret" /></th>
				<th><f:translate key="tx_acmereservation_domain_model_subscriber.subscribed_at" /></th>
				<th><f:translate key="tx_acmereservation_domain_model_subscriber.unsubscribed_at" /></th>
				<th><f:translate key="tx_acmereservation_domain_model_subscriber.enabled" /></th>
				<th> </th>
				<th> </th>
			</tr>

			<f:for each="{subscribers}" as="subscriber">
				<tr>
					<td><f:link.action action="show" arguments="{subscriber : subscriber}"> {subscriber.endpoint}</f:link.action></td>
					<td><f:link.action action="show" arguments="{subscriber : subscriber}"> {subscriber.browserKey}</f:link.action></td>
					<td><f:link.action action="show" arguments="{subscriber : subscriber}"> {subscriber.authSecret}</f:link.action></td>
					<td><f:link.action action="show" arguments="{subscriber : subscriber}"> {subscriber.subscribedAt -> f:format.date()}</f:link.action></td>
					<td><f:link.action action="show" arguments="{subscriber : subscriber}"> {subscriber.unsubscribedAt -> f:format.date()}</f:link.action></td>
					<td><f:link.action action="show" arguments="{subscriber : subscriber}"> {subscriber.enabled}</f:link.action></td>
					<td><f:link.action action="edit" arguments="{subscriber : subscriber}">Edit</f:link.action></td>
					<td><f:link.action action="delete" arguments="{subscriber : subscriber}">Delete</f:link.action></td>
				</tr>
			</f:for>
		</table>

	</f:section>
</html>
