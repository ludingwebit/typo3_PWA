<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:layout name="Default" />
  <f:section name="content">
    <h1>New Reservierung</h1>
    <f:flashMessages />
    <f:render partial="FormErrors" />
    <f:form action="create" method="post" name="form" id="form-reservation" object="{newReservierung}">
    <f:render partial="Reservierung/FormFields" />
    <f:form.submit value="Reservierung" />
    </f:form>
  </f:section>
</html>
